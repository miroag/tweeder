{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="{% static 'css/3261/main.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/3261/fonts-woff.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/3261/icons.data.svg.min.css' %}"/>

    <title>{% block title %}Tweeder{% endblock %}</title>
</head>
<body>


<header>
    <div class="site-header">
        <div class="site-header-content">
            <h3>Tweeder
                <span>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">logout {{ user.username }}</a>
            {% else %}
                <a href="{% url 'login' %}">login</a>
            {% endif %}
            </span>
            </h3>

        </div>
    </div>
</header>

<hr>
<main>
    <div class="layout-wrapper">
        <div class="view-layout two-column-layout">
            <div class="search-result">

                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>

</main>

<hr>
<footer>
    <div class="site-footer">
        <div class="footer-content">
            <a href="http://miroag.com">miroag.com</a>
        </div>
    </div>
</footer>
</body>
</html>
